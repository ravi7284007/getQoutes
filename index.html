<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="qoute-container" id="qoute-container">
        <div class="qoute-text">
            <i class="fas fa-qoute-left"></i>
            <span id="qoute"></span>
        </div>
        <div class="qoute-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This~"><i class="fab fa-twitter"></i></button>
            <button id="new-qoute">New Quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
